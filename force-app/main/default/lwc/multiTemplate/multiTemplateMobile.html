<template>
    <template if:true={listView.data}>
        <template for:each={contacts} for:item="contact">
            <article class="slds-tile" key={contact.fields.Id.value}>
                <h3 class="slds-tile__title slds-truncate" title={contact.fields.Name.value}>
                    <a href="javascript:void(0);">{contact.fields.Name.value}</a>
                </h3>
                <div class="slds-tile__detail">
                    <dl class="slds-list_horizontal slds-wrap">
                        <dd class="slds-item_detail slds-truncate" title={contact.fields.Phone.value}>{contact.fields.Phone.value}</dd>
                        <dd class="slds-item_detail slds-truncate" title={contact.fields.Email.value}>{contact.fields.Email.value}</dd>
                    </dl>
                </div>
            </article>
        </template>
    </template>
</template>
